<form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" placeholder="Enter Account" ngModel name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" ngModel name="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<button (click)="showLog()">abc</button>
