<div class="container">
    <div class="col">
        <div class="form-group">
            <label for="">Your Name</label>
            <input type="text" 
                class="form-control" name="" id=""
                aria-describedby="helpId" placeholder="Enter Your Name"
                [(ngModel)]="newUser" (blur)="addUser()" (keyup.enter)="addUser()">
        </div>
        <app-user-display [userName] = "userNames"></app-user-display>
    </div>
</div>
