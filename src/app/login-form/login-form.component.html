<div class="container login">
  <h1>Login</h1>
  <form [formGroup]="formLogin">
    <div class="form-group">
        <label for="username">Username</label>
        <input
        (blur)="showLog(formLogin.get('userName'))"
          formControlName="userName"
          id="username" 
          type="text" 
          class="form-control">
          <div class="alert alert-danger" *ngIf="username.invalid &&  ( username.touched || username.dirty)">
            <div *ngIf="username.errors.required">Username is required!</div>
            <div *ngIf="username.errors.minlength">Username must be greater than 5 characters</div>
            <div *ngIf="username.errors.UserNameValidators">Username invalid!</div>
          </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          id="password" 
          type="password" 
          class="form-control">
          <div class="alert alert-danger" *ngIf="password.invalid &&  ( password.touched || password.dirty)">
              Password is requried!
          </div>
    </div>
    <p>{{ formLogin.value | json }}</p>
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
</div>
